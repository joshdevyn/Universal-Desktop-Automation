# Universal Desktop Automation Framework Configuration
# Global settings for the automation framework

# Screenshot settings
screenshot.directory=src/main/resources/images/screenshots
template.directory=src/main/resources/images/templates
report.directory=src/test/resources/reports

# OCR settings
tesseract.datapath=src/main/resources/tessdata
tesseract.language=eng
ocr.confidence.threshold=70
ocr.preprocessing.enabled=true
ocr.scaling.factor=2.0
# Window maximization for OCR operations - improves text recognition accuracy
ocr.maximize.windows=true
ocr.restore.windows.after=true

# Image matching settings
default.similarity=0.8
image.match.timeout=10
image.wait.polling=500

# Wait settings
default.timeout=30
wait.default.polling=500
wait.exponential.backoff.enabled=false
wait.max.retries=3

# Automation settings
automation.delay=100
key.repeat.delay=50
mouse.move.delay=10
window.activation.delay=500

# Logging settings
log.level=INFO
log.screenshots.on.failure=true
log.ocr.results=true
log.performance.metrics=true

# Report settings
report.theme=STANDARD
report.title=Universal Desktop Automation Test Report
report.include.screenshots=true
report.include.ocr.results=true
report.include.system.info=true

# Performance settings
screenshot.compression.quality=0.8
image.cache.enabled=true
parallel.execution.enabled=false
max.concurrent.tests=1

# Security settings
allow.external.executables=true
validate.file.paths=true

# Debug settings
debug.mode=true
debug.save.intermediate.images=true
debug.verbose.logging=true
